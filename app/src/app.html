<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="the world's first decentralized and economized dictionary." />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
		<link rel="manifest" href="%svelte.assets%/manifest.json" />

		<link rel="shortcut icon" href="%svelte.assets%/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%svelte.assets%/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%svelte.assets%/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%svelte.assets%/favicon/favicon-16x16.png"
		/>
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />

		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />

		<title>lexiconomy</title>

		%svelte.head%
	</head>
	<body>
		<div class="h-screen mx-4 my-1" id="svelte">%svelte.body%</div>
	</body>
</html>
